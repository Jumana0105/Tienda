<html>
    <head>
        <title>Tienda En Linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Ejemplo 6 - Listas</h1>
            <p>Bienvenidos a la pagina en linea de la tienda</p>
        </div>

        <!--Listas sin orden-->

        <ul>
            <li>Elemento uno</li>
            <li>Elemento dos</li>
            <li>Elemento tres</li>
            <li>Elemento cuatro</li>
            <li>
                <ul>
                    <li>Elemento tres/uno</li>
                    <li>Elemento tres7dos</li>
                </ul>
            </li>
        </ul>

        <!--Listas ordenadas-->
        <!--Tipos 1, i, a, I, A-->

        <ol type = "A">
            <li>item uno</li>
            <li>item dos</li>
            <li>item tres</li>
            <li>item cuantro</li>
        </ol>

    </body>
</html>
